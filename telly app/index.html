<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Tally Counter</h1>

        <div class="selections">

            <label>
                <span>Display</span>
                <select>
                    <option>Single</option>
                    <option>Multiple</option>
                </select>
            </label>

            <label>
                <span>Counter</span>
                <select>
                    <option>Counter 1</option>
                    <option>Multiple</option>
                </select>
            </label>

        </div>
    </header>

    <main class="controls">
        <input class="display" data-key="number" readonly value="0">
        </div>
        <div class="container">
            <button data-key="addition" class="increment">+</button>
            <button data-key="reset" class="resets">reset</button>
            <button data-key="subtraction" class="decrement">-</button>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
